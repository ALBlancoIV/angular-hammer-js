<div *ngFor="let x of worldsData">
  <a *ngIf="x.contents.length != 0">
    <h3>{{ x.headers.headerLabel }}</h3>
  </a>
  <div *ngIf="x.contents.length != 0">
    <cdk-virtual-scroll-viewport
      orientation="horizontal"
      class="sliderContent"
      itemSize="200"
    >
      <ng-container *cdkVirtualFor="let i of x.contents">
        <div class="cardWrapper">
          <div class="card">
            <h4>{{ i.textHead }}</h4>
            <img src="{{ i.thumbnail }}" />
            <h5>{{ i.textBody }}</h5>
          </div>
        </div>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
